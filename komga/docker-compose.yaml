version: "3"
services:
  komga:
    container_name: komga
    image: gotson/komga:latest
    environment:
      - TZ=America/New_York
      - GUID=[GID]
      - PUID=[PID]
    volumes:
      - /volume1/docker/komga/data:/data:rw
      - /volume1/docker/komga/config:/config:rw
    ports:
      - [LOCAL_PORT]:[CONTAINER_PORT]
    restart: always
